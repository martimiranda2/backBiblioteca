<div class="mainContent">
    <div class="login-container">
        <h2 class="mb-10">Inicia sessió</h2>
        <form [formGroup]="loginForm" method="post" class="flex gap-y-10">
            <div class="flex flex-col gap-y-10">
                <div class="input">
                    <span class="p-float-label">
                        <input pInputText formControlName="username" name="username" id="username" autocomplete="off" [class]="{'ng-invalid': loginError}"/>
                        <label for="username" [class]="{'ng-invalid': loginError}">Nom d'usuari o correu electònic</label>
                    </span>
                </div>
                    
                <div class="input">
                    <span class="p-float-label">
                        <p-password
                            formControlName="password"
                            name="password"
                            id="password"
                            autocomplete="off"
                            [feedback]="false"
                            [toggleMask]="true"
                            [style]="{'width':'100%', 'height':'3rem'}"
                            [class]="{'ng-invalid': loginError}"
                            [inputStyle]="{'width':'100%'}"
                        ></p-password>
                        <label for="password" [class]="{'ng-invalid': loginError}">Contrasenya</label>
                    </span>
                </div>
            </div>
            <p-button
                label="Següent"
                styleClass="p-button-rounded"
                severity="fill"
                (click)="onLogin()"
            ></p-button>
        </form>
        
        <div class="error">
            <p>
                @if (loginError) {
                    {{ errorMessage }}
                }
            </p>
        </div>
    </div>
</div>
